[build]
  publish = "."

# Redirect /services to /services/index.html etc.
[[redirects]]
  from = "/services"
  to = "/services/index.html"
  status = 200

[[redirects]]
  from = "/assistance"
  to = "/assistance/index.html"
  status = 200

[[redirects]]
  from = "/resources"
  to = "/resources/index.html"
  status = 200

# Daycare page merged into Child-Care & Schools
[[redirects]]
  from = "/services/daycare-facility.html"
  to = "/services/child-care-schools.html"
  status = 301

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
