[build]
  publish = "."

# Redirect /services to /services/index.html etc.
[[redirects]]
  from = "/services"
  to = "/services/index.html"
  status = 200

[[redirects]]
  from = "/assistance"
  to = "/assistance/index.html"
  status = 200

[[redirects]]
  from = "/resources"
  to = "/resources/index.html"
  status = 200

# Daycare page merged into Child-Care & Schools
[[redirects]]
  from = "/services/daycare-facility.html"
  to = "/services/child-care-schools.html"
  status = 301

# Dust Wipe Sampling removed — redirect to Lead Clearance Exam
[[redirects]]
  from = "/services/dust-wipe-sampling.html"
  to = "/services/lead-clearance-exam.html"
  status = 301

# 20-Year Exemption merged into Lead-Based Paint Inspection
[[redirects]]
  from = "/services/20-year-exemption.html"
  to = "/services/lead-based-paint-inspection.html"
  status = 301

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    X-XSS-Protection = "1; mode=block"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data:; connect-src 'self'; frame-ancestors 'none'"

# Cache static assets — short cache with revalidation so deploys take effect
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=3600, must-revalidate"
